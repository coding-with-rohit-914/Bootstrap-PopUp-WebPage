<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap PopUp</title>

<style>
    .c1{
        margin-top: -10px;
    }

</style>
    
</head>
<body>
    <div class="jumbotron" style="margin: 100px 400px; border: 5px solid black;">
        <div class="text-center">
            <button type="button" name="button" class=" btn btn-outline-success btn-lg" data-toggle="modal" data-target="#myReg">Regitration</button>
            <button type="button" name="button" class=" btn btn-outline-danger btn-lg ml-5" data-toggle="modal" data-target="#myLogin">Login</button>
        </div>

        <div class="modal" id="myReg" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success text-dark">
                        <h1>Regitration Here</h1>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <label>First Name:</label>
                            <input type="text" placeholder="Enter Your First Name!" class="form-control c1">

                            <label>Last Name:</label>
                            <input type="text" placeholder="Enter Your Last Name!" class="form-control c1">

                            <label>Email:</label>
                            <input type="text" placeholder="Enter Your Email!" class="form-control">

                            <label>Mobile No:</label>
                            <input type="text" placeholder="Enter Your Mobile Number!" class="form-control c1">

                            <label>UserName:</label>
                            <input type="text" placeholder="Enter Your UserName!" class="form-control c1">

                            <label>Password:</label>
                            <input type="password" placeholder="Enter Your Password!" class="form-control c1">

                            <div class="text-center mt-2">
                                <input type="submit" value="SUMBIT" class="mt-2 btn btn-success">
                                <input type="reset" value="Cancel" class="mt-2  btn btn-secondary">
                            </div>

                        </form>
                    </div>
                
                    <div class="modal-footer bg-danger text-white ">
                        <h3>ThankYou!</h3>
                    </div>

                </div>
            </div>
        </div>

            <div class="modal" id="myLogin" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-warning text-dark">
                            <h1>Login Here!</h1>
                            <button type="button" class="close"  data-dismiss="modal">&times;</button>
                        </div>

                    <div class="modal-body">
                        <form>
                            <label>UserName:</label>
                            <input type="text" placeholder="Enter Your UserName!" class="form-control c1">

                            <label>Password:</label>
                            <input type="password" placeholder="Enter Your Password!" class="form-control c1">

                            <div class="text-center mt-2">
                                <input type="submit" value="SUMBIT" class="mt-2 btn btn-success">
                                <input type="reset" value="Cancel" class="mt-2  btn btn-secondary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
